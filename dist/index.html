<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Battleship</title>
  <script defer src="main.js"></script></head>
  <body>
    <div id="v-1" class="">
      <header class="v-1">
        <h1>Battleship</h1>
      </header>
      <main class="v-1">
        <div class="pvs">
          <button class="pvs-btn player">Player vs Player</button>
          <button class="pvs-btn computer">Player vs Computer</button>
        </div>
      </main>
      <main class="v-2 p-vs-c removed">
        <form id="p-vs-c-form">
          <h2>ENTER PLAYER NAME:</h2>
          <input type="text" name="player-name" id="p-vs-c-name" />
          <button type="submit" id="p-vs-c-start">START GAME</button>
        </form>
      </main>
    </div>
    <div id="v-2" class="removed">
      <header class="v-2">
        <h1>Battleship</h1>
        <p id="game-stage">Place your ships!</p>
        <h3>Sound</h3>
      </header>
      <main class="v-3 p-vs-c">
        <div class="grid-container1">
          <div class="player-pieces">
            <div class="ship-container">
              <p id="ship-4-count">1x</p>
              <div id="ship-4" draggable="true" class="ship-4">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
              </div>
            </div>
            <div class="ship-container">
              <p id="ship-3-count">2x</p>
              <div id="ship-3" draggable="true" class="ship-3">
                <div></div>
                <div></div>
                <div></div>
              </div>
            </div>
            <div class="ship-container">
              <p id="ship-2-count">3x</p>
              <div id="ship-2" draggable="true" class="ship-2">
                <div></div>
                <div></div>
              </div>
            </div>
            <div class="ship-container">
              <p id="ship-1-count">4x</p>
              <div id="ship-1" draggable="true" class="ship-1">
                <div></div>
              </div>
            </div>
          </div>
          <div class="coords-num">
            <div class="number">1</div>
            <div class="number">2</div>
            <div class="number">3</div>
            <div class="number">4</div>
            <div class="number">5</div>
            <div class="number">6</div>
            <div class="number">7</div>
            <div class="number">8</div>
            <div class="number">9</div>
            <div class="number">10</div>
          </div>
          <div class="coords-letters">
            <div class="letter">A</div>
            <div class="letter">B</div>
            <div class="letter">C</div>
            <div class="letter">D</div>
            <div class="letter">E</div>
            <div class="letter">F</div>
            <div class="letter">G</div>
            <div class="letter">H</div>
            <div class="letter">I</div>
            <div class="letter">J</div>
          </div>
          <div id="player-grid" class="grid"></div>
          <p id="player-name">iaushdi</p>
        </div>
        <div class="grid-container2">
          <div class="coords-num">
            <div class="number">1</div>
            <div class="number">2</div>
            <div class="number">3</div>
            <div class="number">4</div>
            <div class="number">5</div>
            <div class="number">6</div>
            <div class="number">7</div>
            <div class="number">8</div>
            <div class="number">9</div>
            <div class="number">10</div>
          </div>
          <div class="coords-letters">
            <div class="letter">A</div>
            <div class="letter">B</div>
            <div class="letter">C</div>
            <div class="letter">D</div>
            <div class="letter">E</div>
            <div class="letter">F</div>
            <div class="letter">G</div>
            <div class="letter">H</div>
            <div class="letter">I</div>
            <div class="letter">J</div>
          </div>
          <div id="computer-grid" class="grid"></div>
          <p>Computer board</p>
        </div>
        <div id="game-buttons">
          <button id="p-vs-c-randomize">Randomize</button>
          <button id="p-vs-c-clear">Clear</button>
          <button id="p-vs-c-start-game" class="disabled">Start</button>
        </div>
        <div id="restart-buttons">
          <button id="restart-game-p-vs-c">Restart Game</button>
          <button id="main-menu">Main Menu</button>
        </div>
      </main>
    </div>
    <footer class="footer">
      <p>Created by Bodi Ali</p>
      <a href="https://github.com/BodiAli">Github</a>
    </footer>
  </body>
</html>
