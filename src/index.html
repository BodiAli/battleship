<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Battleship</title>
  </head>
  <body>
    <div id="v-1" class="removed">
      <header class="v-1">
        <h1>Battleship</h1>
      </header>
      <main class="v-1">
        <div class="pvs">
          <button class="pvs-btn player">Player vs Player</button>
          <button class="pvs-btn computer">Player vs Computer</button>
        </div>
      </main>
      <main class="v-2 p-vs-c removed">
        <form>
          <h2>ENTER PLAYER NAME:</h2>
          <input type="text" name="name" id="name" />
          <button type="submit">START GAME</button>
        </form>
      </main>
    </div>
    <div id="v-2">
      <header class="v-2">
        <h1>Battleship</h1>
        <p>Place the ships</p>
        <h3>Sound</h3>
      </header>
      <main class="v-3 p-vs-c">
        <div class="grid-container1">
          <div class="player-pieces"></div>
          <div class="grid"></div>
          <p>player grid</p>
        </div>
        <div class="grid-container2">
          <div class="player-pieces"></div>
          <div class="grid"></div>
          <p>computer grid</p>
        </div>
        <div id="game-buttons">
          <button id="p-vs-c-randomize">Randomize</button>
          <button id="p-vs-c-reset">Reset</button>
          <button id="p-vs-c-start">Start</button>
        </div>
      </main>
    </div>
    <footer class="footer">
      <p>Created by Bodi Ali</p>
      <a href="https://github.com/BodiAli">Github</a>
    </footer>
  </body>
</html>
