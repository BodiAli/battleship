<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Battleship</title>
  </head>
  <body>
    <div id="v-1" class="removed">
      <header class="v-1">
        <h1>Battleship</h1>
      </header>
      <main class="v-1">
        <div class="pvs">
          <button class="pvs-btn player">Player vs Player</button>
          <button class="pvs-btn computer">Player vs Computer</button>
        </div>
      </main>
      <main class="v-2 p-vs-c removed">
        <form id="p-vs-c-form">
          <h2>ENTER PLAYER NAME:</h2>
          <input type="text" name="player-name" id="p-vs-c-name" />
          <button type="submit" id="p-vs-c-start">START GAME</button>
        </form>
      </main>
    </div>
    <div id="v-2" class="">
      <header class="v-2">
        <h1>Battleship</h1>
        <p>Place the ships</p>
        <h3>Sound</h3>
      </header>
      <main class="v-3 p-vs-c">
        <div class="grid-container1">
          <div class="player-pieces"></div>
          <div class="coords-num">
            <div class="number">1</div>
            <div class="number">2</div>
            <div class="number">3</div>
            <div class="number">4</div>
            <div class="number">5</div>
            <div class="number">6</div>
            <div class="number">7</div>
            <div class="number">8</div>
            <div class="number">9</div>
            <div class="number">10</div>
          </div>
          <div class="coords-letters">
            <div class="letter">A</div>
            <div class="letter">B</div>
            <div class="letter">C</div>
            <div class="letter">D</div>
            <div class="letter">E</div>
            <div class="letter">F</div>
            <div class="letter">G</div>
            <div class="letter">H</div>
            <div class="letter">I</div>
            <div class="letter">J</div>
          </div>
          <div id="player-grid" class="grid"></div>
          <p id="player-name"></p>
        </div>
        <div class="grid-container2">
          <div class="player-pieces"></div>
          <div class="coords-num">
            <div class="number">1</div>
            <div class="number">2</div>
            <div class="number">3</div>
            <div class="number">4</div>
            <div class="number">5</div>
            <div class="number">6</div>
            <div class="number">7</div>
            <div class="number">8</div>
            <div class="number">9</div>
            <div class="number">10</div>
          </div>
          <div class="coords-letters">
            <div class="letter">A</div>
            <div class="letter">B</div>
            <div class="letter">C</div>
            <div class="letter">D</div>
            <div class="letter">E</div>
            <div class="letter">F</div>
            <div class="letter">G</div>
            <div class="letter">H</div>
            <div class="letter">I</div>
            <div class="letter">J</div>
          </div>
          <div id="computer-grid" class="grid"></div>
          <p>computer grid</p>
        </div>
        <div id="game-buttons">
          <button id="p-vs-c-randomize">Randomize</button>
          <button id="p-vs-c-reset">Reset</button>
          <button id="p-vs-c-start">Start</button>
        </div>
        <div id="restart-buttons">
          <button id="restart-game">Restart Game</button>
          <button id="main-menu">Main Menu</button>
        </div>
      </main>
    </div>
    <footer class="footer">
      <p>Created by Bodi Ali</p>
      <a href="https://github.com/BodiAli">Github</a>
    </footer>
  </body>
</html>
